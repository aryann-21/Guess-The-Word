<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Wordle</title>
  <style>
    input {
      caret-color: transparent;
    }

    body {
      font-family: 'Poppins', sans-serif;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>


<body>
  <div class="w-full h-screen bg-[#121213] flex flex-col justify-start items-center p-10 mt-20">
    <nav class="fixed bg-zinc-950 top-0 left-0 right-0 h-20 flex justify-between items-center text-white px-10">
      <h1 class="logo text-orange-400 text-[36px] font-bold">Guess the word</h1>
      <div class="right flex">
        <ul class="flex space-x-6 text-lg">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </div>
    </nav>

    <div id="wordle-container"
      class="container w-fit h-fit p-4 grid grid-rows-5 gap-2 rounded-md text-zinc-100 text-3xl font-extrabold">
      <div class="grid grid-cols-5 gap-2">
        <input class="bg-zinc-800 w-16 h-16 rounded-sm text-center" maxlength="1"></input>
        <input class="bg-zinc-800 w-16 h-16 rounded-sm text-center" maxlength="1"></input>
        <input class="bg-zinc-800 w-16 h-16 rounded-sm text-center" maxlength="1"></input>
        <input class="bg-zinc-800 w-16 h-16 rounded-sm text-center" maxlength="1"></input>
        <input class="bg-zinc-800 w-16 h-16 rounded-sm text-center" maxlength="1"></input>
      </div>
      <div class="grid grid-cols-5 gap-2">
        <input class="bg-zinc-800 w-16 h-16 rounded-sm text-center" maxlength="1" disabled></input>
        <input class="bg-zinc-800 w-16 h-16 rounded-sm text-center" maxlength="1" disabled></input>
        <input class="bg-zinc-800 w-16 h-16 rounded-sm text-center" maxlength="1" disabled></input>
        <input class="bg-zinc-800 w-16 h-16 rounded-sm text-center" maxlength="1" disabled></input>
        <input class="bg-zinc-800 w-16 h-16 rounded-sm text-center" maxlength="1" disabled></input>
      </div>
      <div class="grid grid-cols-5 gap-2">
        <input class="bg-zinc-800 w-16 h-16 rounded-sm text-center" maxlength="1" disabled></input>
        <input class="bg-zinc-800 w-16 h-16 rounded-sm text-center" maxlength="1" disabled></input>
        <input class="bg-zinc-800 w-16 h-16 rounded-sm text-center" maxlength="1" disabled></input>
        <input class="bg-zinc-800 w-16 h-16 rounded-sm text-center" maxlength="1" disabled></input>
        <input class="bg-zinc-800 w-16 h-16 rounded-sm text-center" maxlength="1" disabled></input>
      </div>
      <div class="grid grid-cols-5 gap-2">
        <input class="bg-zinc-800 w-16 h-16 rounded-sm text-center" maxlength="1" disabled></input>
        <input class="bg-zinc-800 w-16 h-16 rounded-sm text-center" maxlength="1" disabled></input>
        <input class="bg-zinc-800 w-16 h-16 rounded-sm text-center" maxlength="1" disabled></input>
        <input class="bg-zinc-800 w-16 h-16 rounded-sm text-center" maxlength="1" disabled></input>
        <input class="bg-zinc-800 w-16 h-16 rounded-sm text-center" maxlength="1" disabled></input>
      </div>
      <div class="grid grid-cols-5 gap-2">
        <input class="bg-zinc-800 w-16 h-16 rounded-sm text-center" maxlength="1" disabled></input>
        <input class="bg-zinc-800 w-16 h-16 rounded-sm text-center" maxlength="1" disabled></input>
        <input class="bg-zinc-800 w-16 h-16 rounded-sm text-center" maxlength="1" disabled></input>
        <input class="bg-zinc-800 w-16 h-16 rounded-sm text-center" maxlength="1" disabled></input>
        <input class="bg-zinc-800 w-16 h-16 rounded-sm text-center" maxlength="1" disabled></input>
      </div>
      <button onclick="checkAns()"
        class="btn bg-[#538d4e] text-2xl font-bold text-white mt-5 h-14 rounded-md">Submit</button>
    </div>
    <div id="result" class="text-white text-2xl mt-5"></div>
  </div>

  <script src="./script.js">
  </script>
</body>

</html>
